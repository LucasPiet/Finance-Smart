<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="/Front/CSS/styless.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <header class="auth-header">
                <h1>Cadastre-se!</h1>
                <p>Crie sua conta para acessar o aplicativo</p>
            </header>

            <form id="register-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Digite seu nome" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                
                <div class="form-group">
                    <label for="password-confirm">Confirmação de senha</label>
                    <input type="password" id="password-confirm" placeholder="Confirme sua senha" required>
                </div>
                
                <button type="submit" class="btn-primary">Cadastre-se</button>
            </form>
            
            <a href="/Front/Telas/telaLogin.html" class="auth-link">Já tenho cadastro</a>
        </div>
    </main>
</body>
</html>
