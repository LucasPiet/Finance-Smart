<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Novo Lançamento</title>
    <link rel="stylesheet" href="/Front/CSS/styless.css">
</head>
<body>
    <div class="app-screen">
        <header class="screen-header-form">
            <button class="btn-icon" aria-label="Voltar">&lt;</button>
            <h1>Novo lançamento</h1>
        </header>

        <main>
            <nav class="tabs-nav-form">
                <ul>
                    <li><a href="#" class="active">Despesa</a></li>
                    <li><a href="#">Receita</a></li>
                </ul>
            </nav>

            <form id="new-transaction-form">
                <div class="form-group-amount">
                    <label for="amount">Valor</label>
                    <input type="text" id="amount" value="R$ 0,00">
                </div>

                <div class="form-fields">
                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <input type="text" id="description" placeholder="Descrição">
                    </div>
                    
                    <div class="form-group">
                        <label for="due-date">Data de vencimento</label>
                        <input type="text" id="due-date" value="23/04/2025">
                    </div>
                    
                    <fieldset class="form-group-toggle">
                        <input type="radio" id="repeat-no" name="repeat" value="no" checked>
                        <label for="repeat-no" class="btn-toggle">Não repetir</label>
                        
                        <input type="radio" id="repeat-always" name="repeat" value="always">
                        <label for="repeat-always" class="btn-toggle">Sempre</label>
                        
                        <input type="radio" id="repeat-installments" name="repeat" value="installments">
                        <label for="repeat-installments" class="btn-toggle">Parcelado</label>
                    </fieldset>
                    
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
